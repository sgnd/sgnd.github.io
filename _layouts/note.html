---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post">
    {{ content }}
  </div>
  {% if page.changelog %}
  <div class="border-top pt1">
    <h4>Changelog</h4>
    {% for entry in page.changelog %}
    <div class="mb1">
      <div class="h5 italic">{{entry.date}}</div>
      <div>{{entry.summary}}</div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</article>
