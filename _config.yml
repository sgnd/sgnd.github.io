name: "Sugeng Agung Suganda"
description: "Full-stack developer, blogger and designer."
baseurl: ""
url: ""
s3: ""
tinywins_s3: ""
dropbox: ""
twitter: "https://twitter.com/sugandaaa_"
newsletter: ""
profile_image_link: profile.jpg

google_analytics: ""

markdown: kramdown
permalink: /:title/
keep_files: [assets]

sass:
  style: :compressed

plugins:
  - "jemoji"

defaults:
