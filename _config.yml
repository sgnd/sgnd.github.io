      path: ""
      type: "posts"
    values:
      slug: null

exclude:
  - "update_assets.sh"
  - "update_server.sh"
  - "package.json"
  - "gulpfile.js"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - ".env"
  - ".env_sample"
  - "s3_website.yml"
  - "publish.sh"
